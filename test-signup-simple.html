<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Signup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Test Signup Flow</h1>
    <form id="signup-form">
        <div>
            <label>Name: <input type="text" id="name" value="Test User" required></label>
        </div>
        <div>
            <label>Email: <input type="email" id="email" value="testuser@example.com" required></label>
        </div>
        <div>
            <label>Password: <input type="password" id="password" value="testpass123" required></label>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://lywdzvfibhzbljrgovwr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5d2R6dmZpYmh6YmxqcmdvdndyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3ODI2MDgsImV4cCI6MjA3NDM1ODYwOH0.pt991fDh770PYQRNx3L9va1D_qupbb_j-JynYo2XcTw';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Signing up...';

            try {
                console.log('Starting signup for:', email);

                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            name: name,
                            role: 'user'
                        }
                    }
                });

                if (error) {
                    console.error('Signup error:', error);
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    return;
                }

                console.log('Signup response:', data);
                resultDiv.innerHTML = `
                    <p style="color: green;">Signup successful!</p>
                    <p>User ID: ${data.user?.id}</p>
                    <p>Email: ${data.user?.email}</p>
                    <p>Has session: ${data.session ? 'Yes' : 'No (check email)'}</p>
                `;

                // Try to fetch the user profile
                if (data.user) {
                    setTimeout(async () => {
                        const { data: profile, error: profileError } = await supabase
                            .from('users')
                            .select('*')
                            .eq('id', data.user.id)
                            .single();

                        if (profileError) {
                            console.error('Profile fetch error:', profileError);
                            resultDiv.innerHTML += `<p style="color: orange;">Profile not found: ${profileError.message}</p>`;
                        } else {
                            console.log('Profile found:', profile);
                            resultDiv.innerHTML += `<p style="color: green;">Profile created successfully!</p>`;
                            resultDiv.innerHTML += `<pre>${JSON.stringify(profile, null, 2)}</pre>`;
                        }
                    }, 2000);
                }

            } catch (err) {
                console.error('Unexpected error:', err);
                resultDiv.innerHTML = `<p style="color: red;">Unexpected error: ${err.message}</p>`;
            }
        });
    </script>
</body>
</html>
