<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Diagnostic</title>
  <style>
    body {
      font-family: monospace;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    .error {
      background: #ff000020;
      border: 1px solid #ff0000;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .info {
      background: #0000ff20;
      border: 1px solid #0000ff;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    pre {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Runtime Error Diagnostic</h1>
  
  <div class="info">
    <h2>Environment Check</h2>
    <pre id="env-check"></pre>
  </div>

  <div class="info">
    <h2>Error Details</h2>
    <pre id="error-details"></pre>
  </div>

  <div class="info">
    <h2>Loaded Scripts</h2>
    <pre id="loaded-scripts"></pre>
  </div>

  <script>
    // Check environment
    const envCheck = document.getElementById('env-check');
    envCheck.textContent = JSON.stringify({
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      cookieEnabled: navigator.cookieEnabled,
      onLine: navigator.onLine,
      localStorage: typeof localStorage !== 'undefined',
      sessionStorage: typeof sessionStorage !== 'undefined',
    }, null, 2);

    // Capture errors
    window.addEventListener('error', (event) => {
      const errorDetails = document.getElementById('error-details');
      errorDetails.textContent += JSON.stringify({
        message: event.message,
        filename: event.filename,
        line: event.lineno,
        column: event.colno,
        error: event.error ? {
          name: event.error.name,
          message: event.error.message,
          stack: event.error.stack
        } : null,
        timestamp: new Date().toISOString()
      }, null, 2) + '\n\n---\n\n';
    });

    // List loaded scripts
    const scripts = Array.from(document.querySelectorAll('script')).map(script => ({
      src: script.src || 'inline',
      async: script.async,
      defer: script.defer,
      type: script.type || 'text/javascript'
    }));
    
    document.getElementById('loaded-scripts').textContent = JSON.stringify(scripts, null, 2);

    // Try to load the app
    setTimeout(() => {
      const script = document.createElement('script');
      script.type = 'module';
      script.src = '/src/main.tsx';
      script.onerror = (e) => {
        console.error('Failed to load main.tsx:', e);
      };
      document.body.appendChild(script);
    }, 1000);
  </script>
</body>
</html>
