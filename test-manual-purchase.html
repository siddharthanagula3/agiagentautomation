<!DOCTYPE html>
<html>
<head>
    <title>Test Manual Purchase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #0070f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0051cc;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Manual Purchase Test</h1>
    
    <div class="section">
        <h2>Test 1: Retrieve Stripe Session</h2>
        <label>Session ID:</label>
        <input type="text" id="sessionId" value="cs_test_b1JnBof2vBN5CLlker7iiwe16n5QdGaVHW124vxXdw4X0NRSdCiP0Xlm" />
        <br><br>
        <button onclick="testRetrieveSession()">Test Retrieve Session</button>
        <pre id="sessionResult"></pre>
    </div>

    <div class="section">
        <h2>Test 2: Manual Purchase with Session</h2>
        <label>User ID:</label>
        <input type="text" id="userId" placeholder="Enter your user ID" />
        <label>Session ID:</label>
        <input type="text" id="manualSessionId" value="cs_test_b1JnBof2vBN5CLlker7iiwe16n5QdGaVHW124vxXdw4X0NRSdCiP0Xlm" />
        <br><br>
        <button onclick="testManualPurchase()">Test Manual Purchase</button>
        <pre id="purchaseResult"></pre>
    </div>

    <div class="section">
        <h2>Test 3: Check Supabase Records</h2>
        <label>User ID:</label>
        <input type="text" id="checkUserId" placeholder="Enter your user ID" />
        <br><br>
        <button onclick="checkSupabase()">Check Purchased Employees</button>
        <pre id="supabaseResult"></pre>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:8888/.netlify/functions'
            : '/.netlify/functions';

        async function testRetrieveSession() {
            const sessionId = document.getElementById('sessionId').value;
            const resultEl = document.getElementById('sessionResult');
            resultEl.textContent = 'Loading...';

            try {
                const response = await fetch(`https://api.stripe.com/v1/checkout/sessions/${sessionId}`, {
                    headers: {
                        'Authorization': 'Bearer YOUR_STRIPE_SECRET_KEY' // This won't work from frontend, just for demo
                    }
                });
                
                resultEl.textContent = 'Note: This test requires backend access.\n\nInstead, let\'s call the manual-purchase function which will retrieve the session for us.';
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message;
            }
        }

        async function testManualPurchase() {
            const userId = document.getElementById('userId').value;
            const sessionId = document.getElementById('manualSessionId').value;
            const resultEl = document.getElementById('purchaseResult');
            
            if (!userId) {
                resultEl.textContent = 'Error: Please enter your User ID';
                return;
            }

            resultEl.textContent = 'Calling manual-purchase function...';

            try {
                console.log('Calling:', `${API_BASE}/manual-purchase`);
                console.log('Data:', { userId, sessionId });

                const response = await fetch(`${API_BASE}/manual-purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId,
                        sessionId,
                    }),
                });

                const result = await response.json();
                
                resultEl.textContent = JSON.stringify({
                    status: response.status,
                    ok: response.ok,
                    data: result
                }, null, 2);
            } catch (error) {
                resultEl.textContent = 'Error: ' + error.message + '\n\n' + error.stack;
            }
        }

        async function checkSupabase() {
            const userId = document.getElementById('checkUserId').value;
            const resultEl = document.getElementById('supabaseResult');
            
            if (!userId) {
                resultEl.textContent = 'Error: Please enter your User ID';
                return;
            }

            resultEl.textContent = 'This would require Supabase direct access.\n\nInstead, check the browser console in /workforce page for:\n\n[listPurchasedEmployees] Query result: { recordCount: X }';
        }
    </script>
</body>
</html>
