[build]
  command = "npm ci --legacy-peer-deps && npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  targetPort = 8080

[build.environment]
  NODE_VERSION = "20"
  NODE_OPTIONS = "--max_old_space_size=4096"
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_STRIPE_PUBLISHABLE_KEY,VITE_JWT_SECRET"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*"
  [headers.values]
    # ===========================================
    # SECURITY HEADERS - Hardened Configuration
    # Last updated: 2026-01-18
    # ===========================================

    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"

    # Prevent MIME-type sniffing
    X-Content-Type-Options = "nosniff"

    # XSS Protection (legacy browsers)
    # Note: Modern browsers use CSP instead, but this helps older browsers
    X-XSS-Protection = "1; mode=block"

    # Strict referrer policy - only send origin for cross-origin requests
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Permissions Policy - disable unused browser features
    # payment=() is intentionally disabled as we use Stripe's iframe
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()"

    # HSTS - Force HTTPS with 1 year max-age
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Cross-Origin policies for additional isolation
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Cross-Origin-Embedder-Policy = "credentialless"

    # ===========================================
    # CONTENT SECURITY POLICY - Hardened
    # ===========================================
    #
    # SECURITY NOTES:
    # - 'unsafe-eval' REMOVED: Not needed for main application
    # - 'unsafe-inline' for styles: Required by Tailwind/shadcn runtime styles
    #   TODO: Implement nonce-based CSP for styles in future iteration
    # - blob: for workers: Required by Monaco editor web workers
    # - Sandboxed iframes (ArtifactPreview, Sandpack) have their own CSP
    #
    # ALLOWED EXTERNAL RESOURCES:
    # - Stripe (js.stripe.com, hooks.stripe.com): Payment processing iframes
    # - Supabase (*.supabase.co): Backend API and realtime WebSocket
    # - Google Fonts: Typography
    # - CodeSandbox (*.codesandbox.io, *.csb.app): Sandpack live preview
    # - LLM APIs: Proxied through Netlify functions (connect-src 'self')
    #
    Content-Security-Policy = "default-src 'self'; script-src 'self' blob: https://js.stripe.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.stripe.com https://*.codesandbox.io; frame-src 'self' blob: https://js.stripe.com https://hooks.stripe.com https://*.codesandbox.io https://*.csb.app; frame-ancestors 'none'; object-src 'none'; base-uri 'self'; form-action 'self'; worker-src 'self' blob:; manifest-src 'self'; upgrade-insecure-requests;"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
